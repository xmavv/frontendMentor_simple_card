<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="main_image">
      <img src="images/image-equilibrium.jpg" alt="equalibruim image" class="image_eth">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="eth">
      <div>
        <img src="images/icon-ethereum.svg" alt="">
        <p class="cyan_eth">0.041 ETH</p>
      </div>
      
      <div>
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>

    <div class="user">
      <img src="images/image-avatar.png" alt="User image" class="user_img">
      <p>Creation of</p>
      <p><a href="#">Jules Wyvern</a></p>
      <!-- mozna zrobic tak ze dajemy tegu julesa w spana normalnie i zostawiamy w jednym tagu p -->
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xmavv" target="_blank">mav</a>
  </div>
</body>
</html>
